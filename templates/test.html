{% extends "base_fix.html" %}


{% block style %}

    <style>
        textarea {
            background-color: black;
            color: white;
            width: 600px;
            height: 350px;
        }

        iframe {
            width: 400px;
            height: 350px
        }
    </style>

{% endblock %}


{% block body %}

    <div class="page-content bg-white" style="width: 80%; margin-left: 10%; margin-top: 5%">
        <h3>HTML/CSS/JS Playground</h3>
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active show" id="pills-home-tab" data-toggle="pill" href="#html"
                           role="tab" aria-controls="pills-home" aria-selected="true">HTML</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#css" role="tab"
                           aria-controls="pills-profile" aria-selected="false">CSS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#js" role="tab"
                           aria-controls="pills-contact" aria-selected="false">JS</a>
                    </li>
                </ul>
                <div id="pills-tabContent" class="tab-content">
                    <div class="tab-pane fade active show" id="html" role="tabpanel"
                         aria-labelledby="pills-home-tab">
                        <p>
                            <label for="htmlTextarea"></label><textarea style="float:left" id="htmlTextarea"></textarea>
                        </p>
                    </div>
                    <div class="tab-pane fade" id="css" role="tabpanel"
                         aria-labelledby="pills-home-tab">
                        <p>
                            <label for="cssTextarea"></label><textarea style="float:left" id="cssTextarea"></textarea>
                        </p>
                    </div>
                    <div class="tab-pane fade" id="js" role="tabpanel"
                         aria-labelledby="pills-home-tab">
                        <p>
                            <label for="jsTextarea"></label><textarea style="float:left" id="jsTextarea"></textarea>
                        </p>
                    </div>
                </div>

            </div>
            <div class="col-12">
                <div>
                    <iframe id="iFrame"></iframe>
                </div>
            </div>
        </div>

    </div>

{% endblock %}

{% block script %}

    <script src="/static/js/html.js"></script>

{% endblock %}
